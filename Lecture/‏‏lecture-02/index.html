<!-- لو بدنا ندخل ايميل و باسورد -->
<!-- لازم كل form elements داخل form  -->
<!-- Best Practis -->
<form>
  <h2>Apply For Act-Hub Courses</h2>
  <!-- block element // بتاخذ عرض الصفحة كلها-->
  <!--self closing -->
  <!-- for and id لازم يكونوا نفس النص -->
  <!-- <label for="email-input" >Email</label>
    <input id="email-input" type="email" > <!-- in line element // هاد ما بتاخذ عرض الصفحة  -->
  <!-- non self closing  -->
  <!-- <br>  -->
  <!-- <label for="password-input" >Password</label>
    <input id="password-input" type="password" >
    <br> -->
  <!-- طريقة تانية برضو  -->
  <label>
    Name
    <input type="text" placeholder="Your Name" required />
    <!-- different between value and placholder / placeholder -> بتعطي تلميح / value -> بتعطي القيمة الفعلية  -->
  </label>
  <br />
  <label>
    Age
    <input type="number" placeholder="Your Age in numbers please" required />
  </label>
  <br />
  <label>
    Phone Number
    <input type="tel" placeholder="Your Phone in correct format" required />
  </label>
  <br />
  <label>
    Email
    <input type="email" placeholder="Your valid email " required />
  </label>
  <br />
  <label>
    password
    <input type="password" placeholder="Your password" required />
  </label>
  <!-- 
     Form Data
     gender-input :male / بمعني اذا اخترنا القيمة بتظهر عندي 
     skills-input : html - css - javascript
     -->
  <!-- rideo and check buttons -->
  <h4>Your Gender</h4>
  <input name="gender-input" id="male-radio-input" value="male" type="radio" />
  <!-- value -> بتعطي قيمة  -->
  <label for="male-radio-input"> Male </label>

  <input
    name="gender-input"
    id="female-radio-input"
    value="female"
    type="radio"
  />
  <label for="female-radio-input">Female</label>

  <h4>Select Course</h4>

  <input
    name="courses-input"
    id="course-1"
    type="radio"
    value="course-1"
    checked
  />
  <label for="course-1">Front-End Development</label>

  <input name="courses-input" id="course-2" type="radio" value="course-2" />
  <label for="course-2">Back-End Developmen</label>

  <input name="courses-input" id="course-3" type="radio" value="course-3" />
  <label for="course-3">Flutter</label>

  <br />
  <!-- Second option -->
  <select>
    <option value="course-1">Front-End Development</option>
    <option value="course-2">Back-End Developmen</option>
    <option value="course-3" selected>Flutter</option>
  </select>
  <!-- هاد بالنسبة -> option group-->
  <select id="Skills">
    <optgroup label="Developmen">
      <option value="course-1">Front-End Development</option>
      <option value="course-2">Back-End Developmen</option>
      <option value="course-3" selected>Flutter</option>
    </optgroup>
    <optgroup label="Design">
      <option value="figma">Figma</option>
      <option value="adobe-xd">Adobe XD</option>
    </optgroup>
  </select>

  <br />

  <h4>Select your skills</h4>
  <!-- لازم هلقيت اربطهم في بعض بالاسم واعطي لكل وحدة قيمة بتختلف عشان لما اختار  -->
  <input name="skills-input" id="html" value="html" type="checkbox" checked />
  <!-- checked -> بتخلي تختار القيمة by defult -->
  <label for="html">Html</label>

  <input name="skills-input" id="css" value="css" type="checkbox" />
  <label for="css">Css</label>

  <input
    name="skills-input"
    id="javascript"
    value="javascript"
    type="checkbox"
  />
  <label for="javascript">JavaScript</label>
  <br />
  <label for="message-textarea">Your message</label>
  <br />
  <textarea id="message-textarea" rows="2" cols="30" disabled></textarea>
  <br />
  <!-- كيف بدنا نضيف زر للصفحة  -->
  <button type="submit">Sign up</button>
</form>
